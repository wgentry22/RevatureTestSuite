<h3>{{test.name}}</h3>

<div>
  <button class="btn btn-info">Run this test</button>
  <ul>
    <li>
      ID: #{{test.id}}
    </li>
    <li>
      Groups:
      <ul>
        <li *ngFor="let group of test.groups">
          <a routerLink="/groups/{{group}}">{{group}}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
