<div class="container-fluid">
  <div class="row">
    <div class="col-xs-1">
      <div class="sidenav">
        <h3><a routerLink="/overview">Overview</a></h3>
        <h3><a routerLink="/metrics-view">Metrics</a></h3>
        <h3>{{tmp}}</h3>
        <h3>Test Groups</h3>
        <ul class="nav nav-pills nav-stacked">
          <li *ngFor="let group of groups">
            <a routerLink="/groups/{{group}}">{{group}}</a>
          </li>
        </ul>
        <h3>All Tests</h3>
        <ul class="nav nav-pills nav-stacked">
          <li *ngFor="let test of allTests">
            <a routerLink="/tests/{{test.id}}">{{test.name}}</a>
          </li>
        </ul>
    </div>
  </div>
</div>
